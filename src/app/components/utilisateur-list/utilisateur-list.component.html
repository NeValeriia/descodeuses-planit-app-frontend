<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Liste des Utilisateurs</h1>
  
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Username</th>
          <th class="py-2 px-4 border-b">Rôle</th>
        </tr>
      </thead>
      <tbody>
        <!-- On utilise une boucle @for pour parcourir le tableau 'utilisateurs' -->
        @for (user of utilisateurs; track user.id) {
          <tr class="hover:bg-gray-50">
            <td class="py-2 px-4 border-b text-center">{{ user.id }}</td>
            <td class="py-2 px-4 border-b">{{ user.username }}</td>
            <td class="py-2 px-4 border-b">{{ user.role }}</td>
          </tr>
        }
      </tbody>
    </table>
  
    <!-- Message affiché si le tableau est vide -->
    @if (utilisateurs.length === 0) {
      <p class="mt-4 text-gray-500">Aucun utilisateur à afficher.</p>
    }
  </div>
